<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.8.2.min.js">
	</script>
	
	<script>
	
	
		//defining a function within ()s is known as anonymous function
		//ready() will be called onLoad()
		$(document).ready(function(){
			//adding event - onclick
			$("#btnDoHello").click(function()
			{
				var code=prompt("Enter Security code:");	
				if(code=="786")
					{
						var  name=$("#txtName").val();//getter
						$("#txtDupName").val(name);//setter
						alert("Hello :"+name);
						$("#btnDoHello").unbind("click");
					}
				else
					{
						alert("Intruder....")
					}
			});
		//--------------------
			$("#btnClear").click(doClear);
			function doClear()
			{
				var resp=confirm("R U sure?");
				if(resp==true)
					{
						$("#txtName").val("");
						$("#txtDupName").val("");
					}
				else
					alert("Its okayyyy");
			}
			//=-=-=-=====-=-=
			var ref=setInterval(showDigits,1000);
			var count=10;
			function showDigits()
			{
				$("#spanCounter").html(count);
				count--;
				if(count==0)
				{
					clearInterval(ref);
					//alert("Time Over")
				}
			}
		});
	
	</script>
	
</head>
<body>
<center>
<p>
	<span id="spanCounter">0</span>
</p>
Name:<input type="text" id="txtName">
Dup. Name:<input type="text" id="txtDupName">
<br><br>
<input type="button" id="btnDoHello" value="Say Hello">
<input type="button" value="Clear All" id="btnClear">
<hr><hr>


	</center>	
</body>
</html>
