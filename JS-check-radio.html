<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<script>
	function doShowChecked()
		{
			var all="";
			var sum=0;
			
			var refBook=document.querySelector("#chkBook");
			if(refBook.checked==true)
			{
				all="Book,";
				sum=parseInt(refBook.value);
			}
			
				var refPen=document.getElementById("chkPen");
				if(refPen.checked==true)
				{
					all=all+"Pen,";
					sum=sum+parseInt(refPen.value);
				}
			
			var  refCopy=document.querySelector("#chkCopy");
			if(refCopy.checked==true)
				{
					all=all+"Copy";
					sum=sum+ parseInt(refCopy.value);
				}
			
			document.getElementById("chkRes").innerHTML=all;
			document.getElementById("chkTotal").innerHTML="Total Price="+sum;
		}
	
		function doShowBranch()
		{
			var refCse=document.getElementById("radCse");
			var refEce=document.getElementById("radEce");
			if(refCse.checked==true)
				document.getElementById("radRes").innerHTML=refCse.value;
			
			if(refEce.checked==true)
				document.getElementById("radRes").innerHTML=refEce.value;
			
			
		}
		
	</script>
</head>
<body >
	<center>
		<h3>Radiobuttons and checkboxes:</h3>
		Select Items: <br>
		<input type="checkbox" checked id="chkBook" value="500">Book
		<input type="checkbox" id="chkPen" value="50">Pen
		<input type="checkbox" id="chkCopy" value="100">Copy
		<input type="button" value="Get List" onclick="doShowChecked();">
		<br>
		<div id="chkRes">*</div>
		<div id="chkTotal">*</div>
		<hr>
		<hr>
		<h3>Radiobuttons</h3>
		Branch: <br>
		<!-- name of both radios should be same -->
		<input type="radio" name="rad" id="radCse" value="Computer Science">CSE
		<input type="radio" name="rad" id="radEce" value="Electronics and Communication">ECE
		<input type="button" value="Show Branch" onclick="doShowBranch();">
		<br>
		<span id="radRes">
			
		</span>
	</center>
</body>
</html>
