<html>

<head>
    <title>Document</title>
    
    <script src="js/jquery-1.8.2.min.js">
    </script>
    <style >
        table{
            width:500px;
        }
        #main{
            
            border-radius:10px 10px 10px 10px;
            border:1px black solid;
/*            z-index: 1;*/
        }
        #ph{
            top:200px;
           left:450px;
            position:absolute;
            opacity:.6;
            background-image:url(pspcl_1566299393.jpeg);
            z-index:-1;
        }
        
        .err {
            color: red;
/*            font-synthesis: style;*/
        }

            
    </style>
    <script>
        $(document).ready(function() {
            $("#txtunit").blur(function() {
                var u = $(this).val();
                if (u.length == 0) {
                    $("#err1").html("Please Fill a valid number").addClass("err");
                    $("#txtunit").css("border-color", "red");
                } else {
                    $("#txtunit").css("border-color", "green");
                    $("#err1").html("");
                }


            });
            $('input[type="checkbox"]').click(function() {
                if ($("#chkAc").is(':checked')) {
                    $("#Ac").removeAttr("disabled");
                } else {
                    $("#Ac").val("");
                    $("#Ac").attr("disabled", true);
                }
                if ($("#chkFan").is(':checked')) {
                    $("#Fan").removeAttr("disabled");
                } else {
                    $("#Fan").val("");
                    $("#Fan").attr("disabled", true);
                }


            });

            var sum = 0;
            $("#calbill").click(function() {
                var a = $("#Ac").val();
                var b = $("#Fan").val();
                $("#outAc").val("₹"+parseFloat(a * 100));

                $("#outFan").val("₹"+parseFloat(b * 50));


                var u = $("#txtunit").val();
                if (parseFloat(u) < 100) {
                    $("#outUnit").val("₹"+u * 2 );
                    sum = parseFloat(a * 100) + parseFloat(b * 50) + parseFloat(u * 2);
                } else {
                    $("#outUnit").val("₹"+u * 5 );
                    sum = parseFloat(a * 100) + parseFloat(b * 50) + parseFloat(u * 5);
                }
                $("#outTotal").val(sum + "₹");
                $("#outDis").attr("disabled", false);

            });

            $("#calDis").click(function() {
                if ($("#chkC").is(':checked')) {
                    d = sum * (0.1);
                    $("#outDis").val("₹"+d.toFixed(2));
                } else {
                    d = sum * (0.2);
                    $("#outDis").val("₹"+d.toFixed(2));
                }
                $("#calNet").attr("disabled", false);
                
            });
            $("#calNet").click(function() {
                var n = sum - d;
                $("#outnet").val("₹"+n.toFixed(2) );
                
            });
        });

    </script>
    
</head>

<body>
    <center>
      <a href="http://www.google.com"><input type="button" value="Google" ></a> 
        <img src="pspcl_1566299393.jpeg" alt="" id="ph">
        <table  height="700px" id="main">
           
            <tr>
                <td>

                    <table >
                        <tr>
                            <td width="100px">Units</td>
                            <td><input type="text" id="txtunit" autofocus></td>
                            <td id="err1"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <table >
                        <tr>
                            <td>Do you have:</td>
                            <td><input type="checkbox" id="chkFan" value="50">&nbsp;Fan</td>
                            <td>How many&nbsp;&nbsp;<input type="text" placeholder="Enter the number" id="Fan" disabled></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table >
                        <tr>
                            <td>Do you have:</td>
                            <td><input type="checkbox" id="chkAc" value="100">&nbsp;AC</td>
                            <td>How many&nbsp;&nbsp;<input type="text" placeholder="Enter the number"disabled id="Ac"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr><br></tr>

            <tr>
                <td>
                    <table >
                        <tr>
                            <td>Type of Connection:</td>
                            <td><input type="radio" name="rad" id="chkC">Commercial</td>
                            <td><input type="radio" name="rad" id="chkD">Domestic</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table >
                        <tr>
                            <td >
                                <input type="button" value=" Bill" id="calbill" >
                            </td>
                            
                            <td>
                                <input type="button" value="Discount" id="calDis" disabled>
                            </td>
                            <td>
                                <input type="button" value="Net Bill" id="calNet" disabled>
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr>
                <td>
                    <table>
                      
                        <tr>
                            <td>Units Bill</td>
                            <td><input type="text" id="outUnit"></td>
                        </tr>
                        
                        <tr>
                            <td>Fan charges</td>
                            <td><input type="text" id="outFan"></td>
                        </tr>
                        <tr>
                            <td>Ac charges</td>
                            <td><input type="text" id="outAc"></td>
                        </tr>
                        <tr>
                            <td>Total Bill</td>
                            <td><input type="text" id="outTotal"></td>
                        </tr>
                        <tr>
                            <td>Discount</td>
                            <td><input type="text" id="outDis"></td>
                        </tr>
                        <tr>
                            <td>Net Bill</td>
                            <td><input type="text" id="outnet"></td>
                        </tr>
                    </table>
                </td>
            </tr>



        </table>
    </center>


</body></html>
