<html lang="en">

<head>

    <title>Document</title>
    <style>
        td {
            text-align: center;
        }

    </style>
    <script>
        function Result() {
            var ref = document.querySelector("#screen");
            c = 1;
            if(ref.value[0]=='%'||ref.value[0]=='/')
                {
                  ref.value = "Invalid input";
                        return;  
                }
            for (i = 0; i < ref.value.length; i++) 
            {
            
            if (ref.value[i] == "*"||ref.value[i] == "+" || ref.value[i] == "-" || ref.value[i] == "/" || ref.value[i] == "%") 
                {
                    if (i == ref.value.length - 1) {
                        ref.value = "Invalid input";
                        return;
                    } 
                    
                else if(ref.value[c] == "*"||ref.value[c] == "+" || ref.value[c] == "-" || ref.value[c] == "/" || ref.value[c] == "%")
                    {
                        ref.value = "Invalid input";
                        return;
                    }
                    
                }
                c++;
            }

                var exp = document.querySelector("#screen").value;
                document.querySelector("#screen").value = eval(exp);

            
        }

            function show(digit) {
                document.querySelector("#screen").value = document.querySelector("#screen").value + digit;
            }

            function Back() {
                ref = document.querySelector("#screen");
                len = ref.value.length;
                ref.value = ref.value.substr(0, len - 1);
            }

    </script>
</head>

<body>
    <form action="">
        <center>
            <table>
                <tr>
                    <td colspan="3"><input type="text" id="screen"></td>
                    <td><input type="reset" value="CE">&nbsp;&nbsp;<input type="button" value="Delete" onclick="Back();"></td>

                </tr>
                <tr>
                    <td><input type="button" onclick="show(this.value);" value="1"> </td>
                    <td><input type="button" onclick="show(this.value);" value="2"> </td>
                    <td><input type="button" onclick="show(this.value);" value="3"> </td>
                    <td><input type="button" onclick="show(this.value);" value="+"> </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="show(this.value);" value="4"> </td>
                    <td><input type="button" onclick="show(this.value);" value="5"> </td>
                    <td><input type="button" onclick="show(this.value);" value="6"> </td>
                    <td><input type="button" onclick="show(this.value);" value="-"> </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="show(this.value);" value="7"> </td>
                    <td><input type="button" onclick="show(this.value);" value="8"> </td>
                    <td><input type="button" onclick="show(this.value);" value="9"> </td>
                    <td><input type="button" onclick="show(this.value);" value="/"> </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="show(this.value);" value="0"> </td>
                    <td><input type="button" onclick="show(this.value);" value="."> </td>
                    <td><input type="button" value="=" onclick="Result();"> </td>
                    <td><input type="button" onclick="show(this.value);" value="*"> </td>
                </tr>
                <tr>
                    <td><input type="button" value="%"></td>
                </tr>


            </table>
        </center>
    </form>
</body>

</html>
