<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
		<div id="signup">
		<form>
			<table border="0" width="100%">
				<tr>
					<td align="right">
						<img style="width: 20px; height: 20px;" src="pics/closeico.png" alt="">
					</td>
				</tr>
				<tr>
					<td align="center">
						<img src="pics/userlogin.png"  alt="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">User Id</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" autofocus>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="pwd">Password</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" id="pwd" style="width:90%">
						<i id="eye" class="fa fa-eye" aria-hidden="true"></i>
					</td>
				</tr>
				<tr>
					<td>
						<label for="mob">Mobile Number</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="mob" >
					</td>
				</tr>
	
				<tr>
					<td align="center">
						<input type="button" class="btn" value="Signup Here">
					</td>
				</tr>
	
			</table>
		</form>
		</div>	
		
		
</body>
</html>
