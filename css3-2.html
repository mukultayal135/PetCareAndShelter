<html >
<head>
	<title>Document</title>
	<style type="text/css">
		/*Class Selector*/
		
		.btn{
			width: 80px; 
			background-color: deeppink;
			text-align: center;
			cursor: pointer;
			padding-top: 10px;
			padding-bottom: 10px;
			color:white;
			font-weight: bold;
			float: left;
			margin-left: 10px;
			
		}
		.spl-clr/*its priority is higher than above*/
		{
			background-color: darkorange;
			width:120px;
		}
		.btn:hover{
			background-color: black;
			color: antiquewhite;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="btn">Signup</div>
	<div class="btn">Login</div>
	<div class="btn spl-clr">Home</div>
	<div class="btn">About Us</div>
	<div class="btn spl-clr" style="background-color: firebrick">Contact Us</div>
	<div class="btn">Query</div>
</body>
</html>
