<html lang="en">
<head>

	<title>Document</title>
	
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="js/jquery-1.8.2.min.js"></script>

<script>
	$(document).ready(function(){
		
		$("#btnSignup").click(function(){
//			$("#signup").css("display","block");
//			$("#signup").slideDown(1000);
//			$("#signup").fadeIn(1000);
			$("#signup").show(1000);
		});
		
		//=-=-=-=-=-=-
		$("#cross").click(function(){
//			$("#signup").css("display","none");
//			$("#signup").slideUp(1000);
			$("#signup").fadeOut(1000);
			//$("#signup").hide(1000);
		});
		//---===--=---==-
		$("#txtUid").blur(function(){
			var uid=$(this).val();
			var r=/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/   ;
			
			if(uid.length==0)
				$("#errUid").html("Fill Value").addClass("not-ok").removeClass("ok");
			else
			if(r.test(uid)==true)	
				$("#errUid").html("ok").addClass("ok").removeClass("not-ok");
			else
					$("#errUid").html("Fill Valid email id").addClass("not-ok").removeClass("ok");

			
		});
		//==-=--=-=-=-=-
		$("#eye").mousedown(function(){
			$("#pwd").attr("type","text");
			$("#eye").addClass("fa-eye-slash").removeClass("fa-eye");
		});
		$("#eye").mouseup(function(){
			$("#pwd").attr("type","password");
			$("#eye").addClass("fa-eye").removeClass("fa-eye-slash");

		});
		//-=--=-=
		//lostfocus
		$("#mob").keyup(function(){
			//regEx: regular expression
			var exp=/^[6-9]{1}[0-9]{9}$/;
			var mob=$(this).val();
			var resp=exp.test(mob);
			if(resp==false)
				$("#errMob").html("Invalid Mobile Number");
			else
					$("#errMob").html("ok");
		});
		//=-=-=-=-==-=-=
		$("#pwd").keyup(function(){
			var r=/(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
			var pwd=$(this).val();
			if(r.test(pwd)==false)
				$("#errPwd").html("Invalid Password");
			else
					$("#errPwd").html("ok");
		})
	});
	
	</script>
	<style>
		.not-ok{
			color:red;
			font-weight: bold;
			border: 1px red solid;
			border-radius: 5px;
			padding: 3px;
			display: inline;
		}
		.ok{
			color:green;
			font-weight: bold;
			border: 1px green solid;
			border-radius: 5px;
			padding: 3px;
			display: inline;
		}
	</style>
</head>
<body>
	<center>
		<div class="btn" id="btnSignup">Signup</div>
	</center>
		<div id="signup">
		<form>
			<table border="0" width="100%">
				<tr>
					<td align="right">
						<img id="cross" style="width: 20px; height: 20px;" src="pics/closeico.png" alt="">
					</td>
				</tr>
				<tr>
					<td align="center">
						<img src="pics/userlogin.png"  alt="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">User Id/Email id</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="txtUid" autofocus>
					</td>
				</tr>
				<tr>
					<td>
						<div id="errUid">*</div>
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="pwd">Password</label> <span id="errPwd">*</span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" id="pwd" style="width:90%">
						<i id="eye" class="fa fa-eye" aria-hidden="true"></i>
					</td>
				</tr>
				<tr>
					<td>
						<label for="mob">Mobile Number</label>
						<br>
						<span id="errMob">*</span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="mob" >
					</td>
				</tr>
	
				<tr>
					<td align="center">
						<input type="button" class="btn" value="Signup Here">
					</td>
				</tr>
	
			</table>
		</form>
		</div>	
		
		
</body>
</html>
