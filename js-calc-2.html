<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function doSum()
		{
			
			//var aStr=document.x.txtA.value;//value is a variable of type char/string
			
			var aStr=document.getElementById("txtA").value;
			var bStr=document.getElementById("txtB").value;
			
			//check both are okay
			var refErrA=document.querySelector("#errA");
			var refErrB=document.querySelector("#errB");
			if(refErrA.innerHTML!="okay" || refErrB.innerHTML!="")
				{
					alert("Fill The Valid Data ");
					return;
				}
			var sum=parseFloat(aStr)+parseFloat(bStr);//str+str==> join both
			sum=sum.toFixed(2);
			document.getElementById("txtSum").value=sum;
			//enabled the button
			document.querySelector("#btnMulti").disabled=false;
		}
		function doMulti()
		{
			var aStr=document.getElementById("txtA").value;
			var bStr=document.getElementById("txtB").value;
			
			var m=parseFloat(aStr)*parseFloat(bStr);//str+str==> join both
			
			document.getElementById("txtMulti").value=m;
			
		}
	function doClear()
			{
				document.getElementById("txtA").value="";
				document.getElementById("txtB").value="";
				document.getElementById("txtSum").value="";
				document.getElementById("txtA").focus();
			}
		function chkA()
		{
			//VALIDATION
			//var aStr=document.getElementById("txtA").value;
			var refA=document.querySelector("#txtA");
			
			var refErr=document.querySelector("#errA");
			
			
			var aStr=refA.value;
			//if(aStr.length==0)
			if(aStr.trim()=="")
			{
				refErr.innerHTML="Fill value";
				refErr.style.color="red";
				refA.style.border="red 1px solid";
			}
			 else
				if(isNaN(aStr))// is Not A Number
				{
					refErr.innerHTML="Fill Numeric Plz";
					refErr.style.color="red";
					refA.style.backgroundColor="red";

			}
			else
			{
				refErr.innerHTML="okay";
				refErr.style.color="green";
				refA.style.backgroundColor="white";

			}
		}
		
		function chkB()
		{
			//VALIDATION
			//var aStr=document.getElementById("txtA").value;
			var refB=document.querySelector("#txtB");
			
			var refErr=document.querySelector("#errB");
			
			var bStr=refB.value;
			//if(aStr.length==0)
			
				if(isNaN(bStr))// is Not A Number
				{
					refErr.innerHTML="Fill Numeric Plz";
					refErr.style.color="red";
					refB.style.backgroundColor="red";

			}
			else
			{
				refErr.innerHTML="";
				refErr.style.color="green";
				refB.style.backgroundColor="white";
			}
			
		}
		function doItAuto()
		{
				document.querySelector("#btnMulti").disabled=true;

		}
		
		function check100(dataValue)
		{
			if(dataValue>100)
				{
					document.querySelector("#txtA").value=100;
				}
		}
	</script>
</head>

<body >
	<center>

		<form >
			<table>
				<tr>
					<td align="center">
						Calculator
					</td>
				</tr>
				<tr>
					<td>Enter A</td>
				</tr>
				<tr>
					<td>
					<!-- when cursor/control leaves the box then onblur event executes -->
						<input type="text" autofocus id="txtA" onblur="chkA();" 
						onkeyup="check100(this.value);" >
						<span id="errA">*</span>
					</td>
				</tr>
				<tr>
					<td>Enter B</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="txtB" onblur="chkB();">
						<span id="errB">*</span>

					</td>
				</tr>
				<tr>
					<td align="center">
						<input type="button" value="Sum" onclick="doSum();">
						<input type="button" disabled value="Multiply" onclick="doMulti();"  id="btnMulti">
						<input type="button" value="Clear All" onclick="doClear();">
						<input type="reset" value="do khali-reset">
					</td>
				</tr>
				<tr>
					<td>
						Sum: <input type="text" id="txtSum" disabled>
					</td>
				</tr>
				<tr>
					<td>
						Multiplication: <input type="text" id="txtMulti" readonly >
					</td>
				</tr>
			</table>
		</form>
	</center>
</body></html>
