<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function doSum()
		{
			
			var aStr=document.x.txtA.value;//value is a variable of type char/string
			var bStr=document.x.txtB.value;
			
			var sum=parseFloat(aStr)+parseFloat(bStr);//str+str==> join both
			
			document.x.txtSum.value=sum;
		}
		function doMulti()
		{
			
			var aStr=document.x.txtA.value;//value is a variable of type char/string
			var bStr=document.x.txtB.value;
			
			var multi=aStr*bStr;//str+str==> join both
			document.x.txtMulti.value=multi;
		}
	function doClear()
			{
				document.x.txtA.value="";
				document.x.txtB.value="";
				document.x.txtSum.value="";
				
			}
	</script>
</head>

<body>
	<center>

		<form name="x">
			<table>
				<tr>
					<td align="center">
						Calculator
					</td>
				</tr>
				<tr>
					<td>Enter A</td>
				</tr>
				<tr>
					<td>
						<input type="text" autofocus name="txtA" value="3">
					</td>
				</tr>
				<tr>
					<td>Enter B</td>
				</tr>
				<tr>
					<td>
						<input type="text" name="txtB" value="4">
					</td>
				</tr>
				<tr>
					<td align="center">
						<input type="button" value="Sum" onclick="doSum();">
						<input type="button" value="Multiply" onclick="doMulti();">
						<input type="button" value="Clear All" onclick="doClear();">
						<input type="reset" value="do khali">
					</td>
				</tr>
				<tr>
					<td>
						Sum: <input type="text" name="txtSum" disabled>
					</td>
				</tr>
				<tr>
					<td>
						Multiplication: <input type="text" name="txtMulti" readonly >
					</td>
				</tr>
			</table>
		</form>
	</center>
</body></html>
