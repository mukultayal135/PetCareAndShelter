<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function getCity()
		{
			var refCity=document.getElementById("city");
			var selCity=refCity.value;
			alert(selCity);
			var selIndx=refCity.selectedIndex;
			alert(selIndx);
			
		}
		function getCities()
		{
			//listbox is basically array of string/words/text
			var refCity=document.getElementById("cities");
			
			//.legth gives no. of <option>s
			
			var all="Cities Visited: ";
			var indxs="Selected indexes: ";
			for(i=0;i<refCity.length;i++)
				{
					if(refCity[i].selected==true)
					{
						all=all+refCity[i].value+",";
						//alert(refCity[i].text+"  "+refCity[i].value);
						indxs=indxs+i+",";
					}
				}
			document.querySelector("#spanCities").innerHTML=all;
			document.querySelector("#spanIndx").innerHTML=indxs;
			
		}
		function doDelete()
		{
			var refCity=document.getElementById("cities");
			var indx=refCity.selectedIndex;
			refCity.remove(indx);

		}
		
	</script>
</head>
<body>
<center>
	<h2>List box and combo box</h2>
</center>
	<center>
	<h3>Combo box-select</h3>
		City:
		<select id="city" onchange="getCity();">
			<option value="none">Select</option>	
			<option value="Cleanest City">Bathinda</option>	
			<option value="City Beautiful">Chandigarh</option>	
			<option value="Jaipur">Jaipur</option>	
		</select>
		<input type="button" onclick="getCity();" value="Show">
		<hr>
		Cities you Visited:(double click item to delete)
		<br>
		<select id="cities" size="5" multiple ondblclick="doDelete();" >
			<option value="none">Select</option>	
			<option value="Cleanest City">Bathinda</option>	
			<option value="City Beautiful">Chandigarh</option>	
			<option value="Jaipur">Jaipur</option>	
		</select>
		<input type="button" onclick="getCities();" value="Show Now">
		
		<p>
			<span id="spanCities">*</span>
		</p>
	<p>
			<span id="spanIndx">*</span>
</p>
	</center>
	<hr>
	<hr>
	<center>
	<input type="text" id="txtItem">
	
	<input type="button" onclick="doAddNew();" value="Add new item">
	<input type="button" onclick="doClear();" value="Clear All">
	<select  id="itemss" size="4">
		<option value="none">select</option>
	</select>
	</center>
	
	<script>
	function doAddNew()
		{
			var txtItem=document.querySelector("#txtItem");
			var itemss=document.querySelector("#itemss");
			
			var opt=document.createElement("option");
			opt.text=txtItem.value;
			opt.value=txtItem.value;
			itemss.append(opt);
			
			
		}
		function doClear()
		{
			var itemss=document.querySelector("#itemss");
			itemss.innerHTML="";
			var opt=document.createElement("option");
			opt.value="none";
			opt.text="select";
			itemss.append(opt);

		}
	
	
	</script>
</body>
</html>
