<html>

<head>
    <title>Marks Card</title>
    <link rel="stylesheet" href="marks.css">
    <script type="text/javascript">
        function dosum() {
            var a = document.getElementById("txtjava").value;
            var b = document.getElementById("txtand").value;
            var c = document.getElementById("txtweb").value;
            var d = parseFloat(a);
            var e = parseFloat(b);
            var f = parseFloat(c);
            if (d >= 50 && e >= 50 && f >= 50) {
                var sum = d + e + f;
                document.getElementById("txttotal").value = sum;
            } else {
                if (d < 50) {
                    document.getElementById("txtbacks").value = "Java";
                }
                if (e < 50)
                    document.getElementById("txtbacks").value = "Android";
                if (f < 50)
                    document.getElementById("txtbacks").value = "Web Development";
            }
        }

        function doper() {
            var g = document.getElementById("txtjava").value;
            var h = document.getElementById("txtand").value;
            var i = document.getElementById("txtweb").value;
            var per = ((parseFloat(g) + parseFloat(h) + parseFloat(i)) * 100) / 300;
            document.getElementById("txtper").value = per;

        }
    </script>
</head>

<body>
    <center>

        <form>
            <table >

                <h3>Score Card</h3>
                <tr>
                    <td class="txt">Java</td>
                    <td> <input type="text" placeholder="Marks Java" autofocus class="box" id="txtjava"> </td>
                </tr>
                <tr>
                    <td class="txt">Android</td>
                    <td><input type="text" placeholder="Marks Android" id="txtand" class="box" autofocus></td>
                </tr>
                <tr>
                    <td class="txt">Web Development</td>
                    <td><input type="text" placeholder="Marks Web Development" id="txtweb" class="box"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr>
                                <td><input type="button" value="Total Marks" onclick="dosum();" class="btn" readonly></td>
                                <td><input type="button" value="Percentage" onclick="doper();" class="btn"></td>
                                <td><input type="reset" value="Clear" class="btn"></td>
                            <tr>
                        </table>
                    </td>

                </tr>
                <tr>
                    <td class="txt">Total Marks</td>
                    <td><input type="text" id="txttotal" class="box" readonly></td>
                </tr>
                <tr>
                    <td class="txt">Percentage(%)</td>
                    <td><input type="text" id="txtper" class="box" readonly></td>
                </tr>
                <tr>
                    <td class="txt">Back Logs</td>
                    <td><input type="text" id="txtbacks" class="box" readonly></td>
                </tr>
            </table>
        </form>
    </center>
</body></html>
