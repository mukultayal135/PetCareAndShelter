<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="resultcss.css">
    <script>
        $(document).ready(function() {
            
            
            $("seeres").click(function() {
                $("outer").fadeIn();

            });

        });

    </script>
</head>

<body>
    <form action="">

        <div style="height:100px;width:100px;margin:auto;">
            <input type="button" value="Check Result" id="seeres">

        </div>



        <div id="outer">
            <div id="heading">Result Card
                <hr color="black">
            </div>
            <div class="inner-text">Java</div>
            <div class="inner-input"><input type="text" autofocus id="txtJava" onblur="chkA();"></div>
            <div class="Error" id="errjava"></div>
            <div class="inner-text">Android</div>
            <div class="inner-input"><input type="text" id="txtAnd" onblur="chkB();"></div>
            <div class="Error" id="errandr"></div>
            <div class="inner-text">Web-Development</div>
            <div class="inner-input"><input type="text" id="txtWeb" onblur="chkC();"></div>
            <div class="Error" id="errweb"></div>

            <div><input type="button" class="buttons" value="Total" onclick="sum();"></div>

            <div><input type="button" class="buttons" value="Percentage" onclick="Per();" disabled id="per"></div>

            <div><input type="button" value="Pass/Fail" class="buttons" onclick="Res();" disabled id="res"></div>

            <div><input type="reset" value="Clear" class="buttons"></div>


            <div class="inner-text" style="width:250px;margin-top:50px;">Total Marks</div>
            <div class="inner-input" style="width:250px;margin-top:50px;"><input type="text" id="txtTotal" readonly></div>

            <div class="inner-text" style="width:250px;margin-top:50px;">Percentage</div>
            <div class="inner-input" style="width:250px;margin-top:50px;"><input type="text" id="txtPer" readonly></div>

            <div class="inner-text" style="width:250px;margin-top:50px;">Result</div>
            <div class="inner-input" style="width:250px;margin-top:50px;"><input type="text" id="txtRes" readonly></div>


        </div>
    </form>


</body>


</html>
