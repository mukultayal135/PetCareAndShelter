<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="signup-css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#txtEmail").keyup(function() {
                var em = $(this).val();
                var r = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;

                if (em.length == 0) {
                    $("#err1").html("Fill Value").addClass("wrong").removeClass("right");
                    $("#txtEmail").css("border", " 1px red solid");

                } else
                if (r.test(em) == true) {
                    $("#err1").html("").addClass("right").removeClass("wrong");
                    $("#txtEmail").css("border", " 2px green solid");
                } else {
                    $("#err1").html("Fill Valid email id").addClass("wrong").removeClass("right");
                    $("#txtEmail").css("border", "2px red solid");
                }


            });
            $("#pwd").keyup(function() {
                var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
                var pwd = $(this).val();
                if (r.test(pwd) == false) {
                    $("#err2").html("Invalid Password");
                    $("#pwd").css("border", "2px red solid");

                } else {
                    $("#err2").html("");
                    $("#pwd").css("border", "2px green solid");

                }
            })

        });

    </script>
</head>

<body>
    <div id="outer">
        <div id="SignIn">
            <h1>Sign In</h1>
        </div>
        <div id="photo">
            <div id="ph1"></div>
            <div id="ph2"></div>
            <div id="ph3"></div>

        </div>
        <div id="email"><input type="text" id="txtEmail" placeholder="Email" autofocus>
            <span id="err1"></span></div>
                <div id="Password" style="float:left;height:40px;"><input type="text" id="pwd" placeholder="Password" style="border:1px black solid;border-right:none;">
            
            <span id="err2"></span> 
            
        </div>
        <div style="background-color: lightgrey;float:left;height:26px;margin-top: 10px;padding-top:2px;border:1px black solid;border-left:none;">
                <i id="eye" class="fa fa-eye" aria-hidden="true"> </i>
            </div>
        
    </div>
    
</body>

</html>
